name: Unit Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  run-tests:
    name: Run Unit Tester
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install

